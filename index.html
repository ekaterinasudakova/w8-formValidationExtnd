<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>dating xtnd-use</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Open+Sans" rel="stylesheet">

		<link rel="stylesheet" href="dist/css/main.css">
	</head>
	<body class="background">
		
		<div class="content">
			<div class="toggle-body">
				<label>
					<div class="MF">Male or Female?</div>
					<div class="toggle-btn"></div>
				</label>
				
			</div>
			<form>
				<h1>Speed Dating</h1>

				<label>
					Name:
					<input type="text" name="first-name" placeholder="First Name">
					<input type="text" name="last-name" placeholder="Last Name">
				</label>
				<label>
					Email:
					<input type="text" name="email" placeholder="email@email.com">
				</label>
				<label>
					Date of Birth:
					<input class="small" type="number" name="month" placeholder="MM">
					<input class="small" type="number" name="day" placeholder="DD">
					<input class="small" type="number" name="year" placeholder="YYYY">
				</label>
				<label>
					Password:
					<input class="password" type="text" name="password" placeholder="Password">
				</label>
				<label>
					Re-enter Password :
					<input class="password-renter" type="text" name="password2" placeholder="Re-enter Password">
				</label>
			</form>
		</div>
		<script src="dist/js/ToggleBtn.js"></script>
		<script src="dist/js/Validator.js"></script>
		<script src="dist/js/MatchValidator.js"></script>
		<script src="dist/js/DisallowedCharacterValidator.js"></script>
		<script src="dist/js/LengthValidator.js"></script>
		<script src="dist/js/EmailValidator.js"></script>
		<script src="dist/js/NumberRangeValidator.js"></script>
		<script src="dist/js/main.js"></script>
